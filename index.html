<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sıcaklık Dönüştürme</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Hava Sıcaklığı Çevirici</h1>
        <div class="tempDiv">
            <label>Celcius:</label>
            <input onchange="calculateTemp(event)" type="number"  class="tempInput" name="celcius" id="celcius" placeholder="Hava kaç derece?">
        </div>
        <div class="tempDiv">
            <label>Fahrenheit:</label>
            <input onchange="calculateTemp(event)" type="number"  class="tempInput" name="fahrenheit" id="fahrenheit" placeholder="Hava kaç derece?">
        </div>
        <div class="tempDiv">
            <label>Kelvin:</label>
            <input onchange="calculateTemp(event)" type="number"  class="tempInput" name="kelvin" id="kelvin" placeholder="Hava kaç derece?">
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
